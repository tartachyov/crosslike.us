<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="auth-container">
    <div id="signup-form" class="form">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <input type="url" id="linkedin-url" placeholder="LinkedIn Profile URL">
      <button id="signup-btn">Sign Up</button>
      <a href="#" id="show-login">Already have an account? Log In</a>
    </div>

    <div id="login-form" class="form" style="display:none;">
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Log In</button>
      <a href="#" id="show-signup">Need an account? Sign Up</a>
    </div>

    <div id="verify-form" class="form" style="display:none;">
      <input type="text" id="code" placeholder="Verification Code">
      <button id="verify-btn">Verify</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
