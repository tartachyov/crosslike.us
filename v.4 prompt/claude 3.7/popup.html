<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Automation</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LinkedIn Automation</h1>

    <!-- Auth Container - Shown when user is not logged in -->
    <div id="auth-container">
      <div class="tab-header">
        <button id="login-tab" class="tab-btn active">Login</button>
        <button id="signup-tab" class="tab-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" id="login-btn" class="btn primary">Login</button>
        <div id="login-error" class="error-message"></div>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form hidden">
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required>
        </div>
        <div class="form-group">
          <label for="linkedin-url">LinkedIn Profile URL:</label>
          <input type="url" id="linkedin-url" placeholder="https://www.linkedin.com/in/your-profile" required>
        </div>
        <button type="submit" id="signup-btn" class="btn primary">Sign Up</button>
        <div id="signup-error" class="error-message"></div>
      </form>

      <!-- Email Verification Form -->
      <form id="verify-form" class="auth-form hidden">
        <p>We've sent a verification code to your email. Please enter it below:</p>
        <div class="form-group">
          <label for="verification-code">Verification Code:</label>
          <input type="text" id="verification-code" required>
        </div>
        <button type="submit" id="verify-btn" class="btn primary">Verify</button>
        <div id="verify-error" class="error-message"></div>
      </form>
    </div>

    <!-- Dashboard Container - Shown when user is logged in -->
    <div id="dashboard-container" class="hidden">
      <div class="status-container">
        <div class="status-item">
          <span class="status-label">Status:</span>
          <span id="status-text" class="status-value">Ready</span>
        </div>
        <div class="status-item">
          <span class="status-label">Last Run:</span>
          <span id="last-run" class="status-value">Never</span>
        </div>
      </div>
      <div class="actions-container">
        <button id="start-btn" class="btn primary">Start Automation</button>
        <button id="logout-btn" class="btn secondary">Logout</button>
      </div>
      <div id="log-container" class="log-container"></div>
    </div>

    <!-- Success Container - Shown after successful signup -->
    <div id="success-container" class="hidden">
      <h2>Account Created Successfully!</h2>
      <p>Your account has been created and verified. You can now use the LinkedIn Automation plugin.</p>
      <button id="continue-btn" class="btn primary">Continue</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
  <script type="module" src="background.js"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="content.js"></script>
  <script type="module" src="storage.js"></script>
</body>
</html>
