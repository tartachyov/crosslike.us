<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Automation Tool</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      color: #0077b5;
      font-size: 18px;
      margin-top: 0;
    }
    .status-container {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .status-item {
      margin: 5px 0;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005582;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .setup-required {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Automation Tool</h1>
  <div id="content">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
